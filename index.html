
<!doctype html>
<html>
<head>
    <title>prove it</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
    
    </style>    
</head>

<body>
  <div id="domain">
    <div class="prove"></div>
      
    <script>
    (async () => {
      const proofElement = document.querySelector('#domain  > div.prove')
        
      const domain = 'qoo.monster'

      proofElement.innerText=`Domain '${domain}' - ⚙️ Verifying...`
  
      const proof = await fetch(`https://dns.google/resolve?name=${domain}&type=TXT`)
        .then(res => res.json())
        .then(body => body.Answer.filter(record => record.data.startsWith('proveit-domain-verification=')))

      if (proof.some(proof => proof.includes('PROOF_PROOF_PROOF')) {
        const proofUrl = `https://dns.google/query?name=${domain}&type=TXT`
        proofElement.innerHTML=`<div>Domain '${domain}' - ✅</div>\n` +
          `<a href="${proofUrl}">${proofUrl}</a>`
      } else {
        proofElement.innerText=`Domain '${domain}' - ❌`
      }
    })();
    </script>
  </div>

  <div id="github">
    <div class="prove"></div>
      
    <script>
    (async () => {
      const proofElement = document.querySelector('#github > div.prove')
        
      const user = 'qoomon'

      proofElement.innerText=`GitHub '${user}' - ⚙️ Verifying...`
  
      const proof = await fetch(`https://raw.githubusercontent.com/${user}/${user}/HEAD/README.md`)
        .then(res => res.text())

      if (proof.includes('PROOF_PROOF_PROOF')) {
        const proofUrl = `https://github.com/${user}/${user}/blob/HEAD/README.md`
        proofElement.innerHTML=`<div>GitHub '${user}' - ✅</div>\n` +
          `<a href="${proofUrl}">${proofUrl}</a>`
      } else {
        proofElement.innerText=`GitHub '${user}' - ❌`
      }
    })();
    </script>
  </div>
</body>
</html>
